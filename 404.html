<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
   <style>
    body{
    background-color: #00274C; /* University of Michigan blue */
    color: #FFFFFF; /* White text for visibility */
    font-family: Arial, sans-serif; /* Choose a clear, readable font */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full viewport height */
    margin: 0;
}

.container {
    text-align: center;
    background-color: #00274C; /* Optional: dark overlay */
    padding: 40px;
    border-radius: 10px; /* Rounded corners for modern look */
}

h1 {
    font-size: 2.5em;
    color: #FFCB05; /* University of Michigan maize */
    margin-bottom: 20px;
}

p {
    font-size: 1.2em;
    margin-bottom: 30px;
}

.home-link {
    display: inline-block;
    font-size: 1.2em;
    color: #FFCB05; /* Change button text color */
    padding: 10px 15px;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.heuristics {
    margin-top: 20px;
    max-width: 100%;
    height: auto;
}
   </style>
</head>
<body class="not-found">
    <div class="container">
        <div class="text">
            <h1>Oops! Page Not Found</h1>
            <p>We're sorry, but the page you're looking for doesn't exist.</p>
            <a href="/" class="home-link">Go Back to Home</a>
        </div>
        <figure>
            <img class="heuristics" src="images/heuristics.png" alt="University of Michigan Logo">
        </figure>
        </div>
    </div>
</body>
</html>
